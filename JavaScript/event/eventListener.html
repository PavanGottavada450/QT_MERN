<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>change Color</h2>
    <button onclick="f1()">Add Event Lister to second button</button>

    <button id="b2" disabled>No Event</button>

    <script>
      function f1() {
        // alert("first btn clicked");
        const btn2 = document.getElementById("b2");
        btn2.disabled = false;
        btn2.addEventListener("click", f2);
      }

      function f2() {
        document.querySelector("h2").style.color = "red";
      }
    </script>
  </body>
</html>

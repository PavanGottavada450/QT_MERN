<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paymentt page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-card">
        <span class="title">PAYMENT DETAILS</span>        
        <div class="input-group">
            <input type="text" class="bi" placeholder="Name on Card">
        </div>
        <div class="input-group responsive">
            <input type="text" class="bi" placeholder="Card Number">
            <input type="text" class="bi" placeholder="Expiry ">
            <input type="text" class="bi" placeholder="CVV">
        </div>
        <br><br>
        <span class="title">PAYMENT ADDRESS</span>
        <div class="input-group">
            <input type="text" class="bi" placeholder="Street address">
            <input type="text" class="bi" placeholder="City">
        </div>
        <div class="input-group">
            <input type="text" class="bi" placeholder="State">
            <input type="text" class="bi" placeholder="Zip code">
        </div>
        <br><br>
        <div class="button">
            <button>previous step</button>
            <button class="active">pay</button>
        </div>
        
    </div>
</body>
</html>
